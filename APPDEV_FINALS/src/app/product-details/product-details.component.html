


<div class="container" *ngIf="grocery">
	<form class="row g-3">
		<div class="row g-4">
			<h2>PRODUCT DETAILS:</h2>
			<div class="col-md-4">
			ID: <input type="text" class="form-control" placeholder="ID" [value]="grocery.id" disabled>
			</div>
			<div class="col-md-4">
			TYPE: <input type="text" class="form-control" placeholder="Type" [value]="grocery.type" disabled>
			</div>
			<div class="col-md-4">
			NAME: <input type="text" class="form-control" placeholder="Name" [value]="grocery.name" disabled>
			</div>
		</div>
		<div class="row g-4">
			<div class="col-md-12">
			DESCRIPTION: <input type="text" class="form-control" placeholder="Description" [value]="grocery.description" disabled>
			</div>
		</div>
		<div class="row g-4">
			<div class="col-md-4">
			UNIT PRICE: <input type="text" class="form-control" placeholder="Unit Price" [value]="grocery.unit_price" disabled>
			</div>
			<div class="col-md-4">
			RETAIL PRICE: <input type="text" class="form-control" placeholder="Retail Price" [value]="grocery.retail_price" disabled>
			</div>
			<div class="col-md-4">
			MANUFACTURING COMPANY: <input type="text" class="form-control" placeholder="Manufacturing Company" [value]="grocery.manufacturing_company" disabled>
			</div>
		</div>
	</form>
</div>

<br/>
