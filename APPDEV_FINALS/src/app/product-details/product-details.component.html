<div class="modal fade" id="exampleDetails" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h1 class="modal-title fs-5" id="exampleModalLabel">Details</h1>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">

			<div class="container" *ngIf="grocery">
				<form class="row gy-2 gx-3">
					<div class="col-auto input-group">
						<div class="input-group-text">ID</div>
						<input type="text" class="form-control" placeholder="ID" [value]="grocery.id" disabled>
					</div>
					<div class="col-auto input-group">
						<div class="input-group-text">Type</div>
						<input type="text" class="form-control" placeholder="Type" [value]="grocery.type" disabled>
					</div>
					<div class="col-auto input-group">
						<div class="input-group-text">Name</div>
						<input type="text" class="form-control" placeholder="Name" [value]="grocery.name" disabled>
					</div>
					<div class="col-auto input-group">
						<div class="input-group-text">Description</div>
						<input type="text" class="form-control" placeholder="Description" [value]="grocery.description" disabled>
					</div>
					<div class="col-auto input-group">
						<div class="input-group-text">Unit Price</div>
						<input type="text" class="form-control" placeholder="Unit Price" [value]="grocery.unit_price" disabled>
					</div>
					<div class="col-auto input-group">
						<div class="input-group-text">Retail Price</div>
						<input type="text" class="form-control" placeholder="Retail Price" [value]="grocery.retail_price" disabled>
					</div>
					<div class="col-auto input-group">
						<div class="input-group-text">Manufacturing Company</div>
						<input type="text" class="form-control" placeholder="Manufacturing Company" [value]="grocery.manufacturing_company" disabled>
					</div>
				</form>
			</div>

		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		</div>
	  </div>
	</div>
</div>
